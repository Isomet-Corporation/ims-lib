# Logging core settings section. May be omitted if no parameters specified within it.
[Core]
DisableLogging=false
# Set to: fatal (least logging), error, warning, info, debug, trace (most logging)
Filter="%Severity% >= error"

# Sink settings sections
[Sinks.LogFile]

# Sink destination type
Destination=TextFile

# The file name pattern for the sink backend. Include an absolute path to specify which folder to place
# the log file into. If no path is specified, the log will go into the users' temp
# directory (on Windows, typically C:\Users\<username>\AppData\Local\Temp, on *nix, "/tmp")
FileName="imslog_%5N.log"

# Sink-specific filter. Optional, by default no filter is applied.
#Filter="%Target% contains \"LogFile\""

# Formatter string. Optional, by default only log record message text is written.
Format="[%TimeStamp%]: (%Severity%) %Message%"

# File size, in bytes, upon which file rotation will be performed. If not specified, no size-based rotation will be made.
RotationSize = 1048576

# Time interval, in seconds, upon which file rotation will be performed. See also the RotationTimePoint parameter and the note below.
#RotationInterval = 3600

# Time point or a predicate that detects at what moment of time to perform log file rotation, e.g. at midnight
RotationTimePoint= "00:00:00"

# Enables or disables final file rotation on sink destruction, which typically happens on program termination.
EnableFinalRotation = true

# The flag shows whether the sink should be asynchronous
Asynchronous=true

# Enables automatic stream flush after each log record.
AutoFlush=false

# Appends log data to existing file if true, or clears if false
Append=true

